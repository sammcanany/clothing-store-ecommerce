services:
  postgres:
    image: postgres:15-alpine
    container_name: clothing-store-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medusa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medusa_password}
      POSTGRES_DB: ${POSTGRES_DB:-medusa_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clothing-store-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medusa_user} -d ${POSTGRES_DB:-medusa_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clothing-store-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - clothing-store-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clothing-store-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-medusa_user}:${POSTGRES_PASSWORD:-medusa_password}@postgres:5432/${POSTGRES_DB:-medusa_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-something_very_secret_change_in_production}
      COOKIE_SECRET: ${COOKIE_SECRET:-something_very_secret_change_in_production}
      STORE_CORS: ${STORE_CORS:-http://localhost:${FRONTEND_PORT:-3000},http://localhost:8000}
      ADMIN_CORS: ${ADMIN_CORS:-http://localhost:7001,http://localhost:7000,http://localhost:${BACKEND_PORT:-9000}}
      AUTH_CORS: ${AUTH_CORS:-http://localhost:${FRONTEND_PORT:-3000},http://localhost:8000,http://localhost:7001,http://localhost:7000,http://localhost:${BACKEND_PORT:-9000}}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@test.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-supersecret}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      MEDUSA_DISABLE_TELEMETRY: "true"
    ports:
      - "${BACKEND_PORT:-9000}:9000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.medusa
      - backend_uploads:/app/uploads
    networks:
      - clothing-store-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clothing-store-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL:-http://localhost:${BACKEND_PORT:-9000}}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:${FRONTEND_PORT:-3000}}
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY:-YOUR_API_KEY_HERE}
      NEXT_PUBLIC_MEDUSA_REGION_ID: ${NEXT_PUBLIC_MEDUSA_REGION_ID:-YOUR_REGION_ID_HERE}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - clothing-store-network
    command: npm run dev

volumes:
  postgres_data:
  backend_uploads:

networks:
  clothing-store-network:
    driver: bridge
